server:
  port: 10005

spring:
  application:
    name: cloud-file
  #链路跟踪的配置
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0 #采样比，1.0全部，默认为0.1
  zipkin:
    base-url: http://localhost:9411/ #zipkin服务地址

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:10000/eureka/
