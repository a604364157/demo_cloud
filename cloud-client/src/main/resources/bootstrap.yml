server:
  port: 10003

spring:
  application:
    name: cloud-client
  cloud:
    config:
      uri: http://localhost:10001
      name: ${spring.application.name}
      profile: dev
      label: master

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:10001/eureka/