server:
  port: 10003

spring:
  application:
    name: cloud-auth

  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud?serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    tomcat:
      initial-size: 1 #初始化连接大小
      min-idle: 3 #最小连接量
      max-active: 20 #最大连接量
      max-wait: 60000 #获取连接最大等待时间
      time-between-eviction-runs-millis: 60000 #关闭空白连接的检测时间间隔
      min-evictable-idle-time-millis: 300000 #连接的最小生存时间
      validation-query: SELECT 1 FROM DUAL #测试连接语句
      test-while-idle: true #申请连接检查
      test-on-borrow: false #执行连接检查
      test-on-return: false #归还连接检查

mybatis:
  type-aliases-package: com.jjx.cloudauth.pojo
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true #开启驼峰命名
    jdbc-type-for-null: NUll
    lazy-loading-enabled: true
    aggressive-lazy-loading: true
    cache-enabled: true #开启二级缓存
    call-setters-on-nulls: true

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:10000/eureka/

