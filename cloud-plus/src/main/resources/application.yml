server:
  port: 10006

spring:
  application:
    name: cloud-plus

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    tomcat:
      #初始化连接大小
      initial-size: 1
      #最小连接量
      min-idle: 3
      #最大连接量
      max-active: 20
      #获取连接最大等待时间
      max-wait: 60000
      #关闭空白连接的检测时间间隔
      time-between-eviction-runs-millis: 60000
      #连接的最小生存时间
      min-evictable-idle-time-millis: 300000
      #测试连接语句
      validation-query: SELECT 1 FROM DUAL
      #申请连接检查
      test-while-idle: true
      #执行连接检查
      test-on-borrow: false
      #归还连接检查
      test-on-return: false

mybatis-plus:
  # 此处有坑 单模块加载也需要配置*(classpath 紧挨着的星) 解决自定义SQL无法执行
  mapper-locations: classpath:com/jjx/cloudplus/mapper/*/*Mapper.xml

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:10000/eureka/
